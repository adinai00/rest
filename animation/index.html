<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Oswald:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Trans Light</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="img ani/logo (2).svg" alt="" />
          </div>
          <div class="nav-bar">
            <a href="#">О компании</a>
            <a href="#">Портфолио</a>
            <a href="#">Каталог</a>
            <a href="#">Сервис</a>
            <a href="#">Контакты</a>
          </div>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <div class="content">
          <h1>Светотехническое оборудование в Петербурге</h1>
          <p>
            Продажа, аренда светотехнического оборудования. Оформление
            официальных мероприятий под ключ.
          </p>
          <button>перейти</button>
        </div>
        <div class="animation"></div>
      </div>
    </section>
    <div class="container">
      <div class="title">
        <label for="all">All</label>
        <label for="robe">Robe</label>
        <label for="compulite">Compulite</label>
      </div>

      <div class="subtitle">
        <input type="radio" name="tabs" id="all" />
        <input type="radio" name="tabs" id="robe" />
        <input type="radio" name="tabs" id="compulite" />

        <img src="./img ani/project2.png" alt="" class="robe" />
        <img src="./img ani/project3.png" alt="" class="compulite" />
        <img src="./img ani/project4.png" alt="" class="all" />
      </div>
    </div>
  </body>
</html>
